{% extends 'Emp_profile/base.html'%}
{% block content %}
<br><br><br><br>
<div class="container">
    <div class="carousel-item active">
        <div class="carousel-container">
            <div class="animate__animated animate__fadeInDown">
                <h2>Employee List</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Employee Id</th>
                        <th scope="col">Date of Join</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for emp in employee %}
                    <tr>

                        <td><a href='{{ emp.get_absolute_url }}'>
                            {{ emp.first_name }} {{ emp.last_name}}
                        </a>
                        </td>
                        <td scope="row">{{emp.employee_id}}</td>
                        <td>
                            <p class="date">
                                Joined at {{ emp.doj }}
                            </p>
                        </td>
                        <td scope="row">
                            {{emp.salary}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-align-left" aria-hidden="true"><a
                                        href="{% url 'Emp_profile:update' emp.employee_id %}">Edit</a></span>
                            </button>
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-align-left" aria-hidden="true"><a
                                        href="{% url 'Emp_profile:delete' emp.employee_id %}">Delete</a></span>
                            </button>
                        </td>
                    </tr>
                    {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
